<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Saiprem" />
    <meta
      name="description"
      content="Top 250 IMDB movies list with ratings and release years."
    />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading-1">Movie App</h1>
      <div class="options">
        <div class="search-container">
          <input class="input" placeholder="Movies || Directors || Actors" />
        </div>
        <div>
          <select class="rating-select" id="rating-select">
            <option class="options" value="ALL">ALL</option>
            <option class="options" value="7">7 & Above</option>
            <option class="options" value="8">8 & Above</option>
            <option class="options" value="9">9 & Above</option>
          </select>
        </div>
        <div><select class="rating-select" id="genre-select">
          <option class="options" value="">Genre</option>
        </select></div>
      </div>
    </header>
    <main class="main">
      <div class="card Shadow">
        <div class="card-image-container">
          <img
            src="https://imgs.search.brave.com/S2qu5yq8AmTuQtgMy6Xd6mvCINj9HoyvN4ccB8tGibs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL0kv/NTF0T3ZlRWNhQ0wu/anBn"
            class="card-image"
            alt="the godfather"
          />
        </div>
        <div class="movie-details">
          <p class="title">The Godfather</p>
          <p class="Genre">Genre: Action,Drama</p>
          <div class="ratings">
            <div class="star-rating">
              <span class="material-icons-outlined">star</span>
              <span class="rating">9.2</span>
            </div>
            <p>137 mins</p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="index.js"></script>
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</html>
